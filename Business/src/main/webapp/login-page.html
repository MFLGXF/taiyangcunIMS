        function login(){
        	
            	//先是获取所有表单中填写的值
            	var username = $('#name').val();
            	var password = $('#password').val();
            	
            	var accountMsg = $('#accontMsg');
            	var passwordMsg = $('#passwordMsg');
            	//首先将错误信息清空
            	accountMsg.text('');
            	passwordMsg.text('');
            	
            	//alert(username);
            	//alert(password);
            	
            	var error = 0;
            	if(username == null || username.trim() == '' || username.length < 3 || username.length > 30){
            		accountMsg.text('账号长度3~30');
            		error++;
            	}
            
            	if(password == null || password.trim() == ''){
            		passwordMsg.text('密码不能为空');
            		error++;
            	}
            	
            	
            	//alert($('#formdata').serialize());
            	if(error > 0){
            		//alert("错误较多，返回："+error);
            		return;
            	}
            	
            	//这边进行注册
            	$.ajax({
            		url : 'login/userlogin',
    				type : 'POST',
    				data : $('#formdata').serialize(),
    				dataType : 'json',
    				success : function(data) {
    					//alert(data.msg);
    					//将用户名设置到web存储里面
    					
    					if(data.result == 200){
    						//alert(data.data);
    						localStorage.username=data.data;
    						window.location.href='product-list.html';
    					}
    					
    				},
    				error : function(){
    					alert("注册失败");
    				}
            	})
            	
            	
            
        }
