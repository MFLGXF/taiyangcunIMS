<body>

<div id="content">
  <div id="content-header">
      <h1>领导信息</h1>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
      
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>
            <h5 id=""></h5>
            <span class="label label-info">Featured</span> </div>
          <div class="widget-content nopadding" >
            <table class='table table-bordered table-striped' id="tab">
             
            </table>
          </div>
        </div>
        
  </div>
</div>

<script src="js/jquery.min.js"></script> 
<script src="js/jquery.ui.custom.js"></script>

</body>
<script>
	$(document).ready(function(){
	
		$.ajax({  
	     type : "GET",  
	     url : "admin/leader",//路径 
	     dataType: "json",
	     success : function(data) {//返回数据根据结果进行相应的处理  
	     var data = data.data;
	   	 console.log(data)
	     var content = "";
	     for(var i=0;i<data.length;i++){
            content += "<thead><tr><td>照片</th><td>姓名</th><td></th>"+data[i].name+"<td>出生日期</td><td>"+data[i].birth+"</td></tr></thead><tbody><tr><td rowspan='6'><img src='upload/"+data[i].photo+"' alt='' height='150' width='100'/></td><td>联系方式</td><td >"+data[i].phone+"</td><td>在职时间</td><td>"+data[i].worktime+"年</td></tr><tr><td>身份证号</td><td>"+data[i].idcard+"</td><td>政治面貌</td><td>党员</td></tr><tr><td>家庭住址</td><td>"+data[i].address+"</td><td>职务</td><td >"+data[i].role+"</td></tr><tr><td>个人荣誉</td><td colspan='3' rowspan='2' width='80'>"+data[i].message+"</td></tr><tr><td>&nbsp;</td></tr></tbody>";           
         }  
         console.log(content)
	        $("#tab").html('').append(content); 
	     } 
	     });  	   
	     })
	</script>
</html>
