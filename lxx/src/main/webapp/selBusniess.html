<body>

<div id="content">
  <div id="content-header">
      <h1>招商引资</h1>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">       
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"><i class="icon-th"></i></span>
            <h5>企业列表</h5> <div></div>
          </div>
          
          <div class="widget-content nopadding">
            
            <table class="table table-bordered data-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>企业名称</th>
                  <th>企业法人</th>
                  <th>企业规模</th>
                  <th>详情</th>

              </thead>
              <tbody id="business">
                
              </tbody>

<script src="js/jquery.min.js"></script>

</body>
<script>
	
	function getQueryVariable(variable)
		{
		       var query = window.location.search.substring(1);
		       var vars = query.split("&");
		       for (var i=0;i<vars.length;i++) {
		               var pair = vars[i].split("=");
		               if(pair[0] == variable){return pair[1];}
		       }
		       return(false);
		}

	</script>
<script>
	$(document).ready(function(){
	 var isLocal = getQueryVariable("flag");
	
		$.ajax({  
	     type : "POST",  
	     data : {isLocal:isLocal},
	     url : "business/selBusiness",//路径  
	     dataType: "json",
	     success : function(data) {//返回数据根据结果进行相应的处理     
	     var data = data.data;
	  	 var business = "";
	  	 console.log(data);
	     for(var i=0;i<data.length;i++){	
	     	 var id = i+1;     	
	   		 business+="<tr class='gradeX'><td>"+id+"</td><td>"+data[i].companyName+"</td><td>"+data[i].companyLeader+"</td><td class='center'>"+data[i].scale+"（人）</td><td class='center'><a href='selBusniessByID.html?id="+data[i].id+"' class='btn btn-mini'>查看</a></td></tr>"	
	     }  
         $("#business").html('').append(business);   
	     } 
	     });  
	     })
	
	</script>
</html>
