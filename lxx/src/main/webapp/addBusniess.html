<!DOCTYPE html>
<html lang="en">
<head>
<title>Matrix Admin</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="css/colorpicker.css" />
<link rel="stylesheet" href="css/datepicker.css" />
<link rel="stylesheet" href="css/uniform.css" />
<link rel="stylesheet" href="css/select2.css" />
<link rel="stylesheet" href="css/matrix-style2.css" />
<link rel="stylesheet" href="css/matrix-media.css" />
<link rel="stylesheet" href="css/bootstrap-wysihtml5.css" />
<link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>

<style>
	.control-group .controls label{
		display:inline-block;
	}
</style>
</head>
<body>

<div id="content">
  <div id="content-header">
      <h1>招商引资</h1>
  </div>
<div class="container-fluid">
  <div class="row-fluid">
    
      <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>企业入驻</h5>
        </div>
        <div class="widget-content nopadding">
          <form action="#" method="post" class="form-horizontal" id="addBusiness" enctype="multipart/form-data">
            <div class="control-group">
              <label class="control-label">企业名称:</label>
              <div class="controls">
                <input type="text" class="span8" name="companyName"/>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">企业法人 :</label>
              <div class="controls">
                <input type="text" class="span8" name="companyLeader" />
              </div>
            </div>
            
            <div class="control-group">
              <label for="normal" class="control-label">企业行业 :</label>
              <div class="controls">
                <input type="text"  class="span8" name="industry">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">企业规模 :</label>
              <div class="controls">
                <input type="text" class="span8" name="scale" placeholder="（人）"/>
              </div>
            </div>
              <div class="control-group">
              <label class="control-label">预计创收:</label>
              <div class="controls">
                <input type="text" class="span8" name="revenue" placeholder="（万元）"/>
           	  </div>
           	 </div>
            <div class="control-group">
              <label class="control-label">企业LOGO :</label>
              <div class="controls">
                <input type="file" class="span8" name="file"/>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">企业介绍 :</label>
              <div class="controls">
                <textarea class="span8" name="message"></textarea>
                <a id="isLocal"></a> 
              </div>
            </div>
            <div class="form-actions">
              <button type="button" class="btn btn-success" onclick='addBusiness()'>Save</button>
            </div>
          </form>
        </div>
   
      
     
</div>

</div>

<script src="js/jquery.min.js"></script> 
<script src="js/jquery.ui.custom.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="js/bootstrap-colorpicker.js"></script> 
<script src="js/bootstrap-datepicker.js"></script> 
<script src="js/jquery.toggle.buttons.html"></script> 
<script src="js/masked.js"></script> 
<script src="js/jquery.uniform.js"></script> 
<script src="js/select2.min.js"></script> 
<script src="js/matrix.js"></script> 
<script src="js/matrix.form_common.js"></script> 
<script src="js/wysihtml5-0.3.0.js"></script> 
<script src="js/jquery.peity.min.js"></script> 
<script src="js/bootstrap-wysihtml5.js"></script> 
<script src="js/sweet-alert.min.js"></script>
<script>
	$('.textarea_editor').wysihtml5();
</script>
</body>
<script>
	
	function getQueryVariable(variable)
		{
		       var query = window.location.search.substring(1);
		       var vars = query.split("&");
		       for (var i=0;i<vars.length;i++) {
		               var pair = vars[i].split("=");
		               if(pair[0] == variable){return pair[1];}
		       }
		       return(false);
		}

	</script>
	<script>
	function addBusiness(){
	 var isLocal = getQueryVariable("flag");
	 $("#isLocal").html("");
	 isLocal = "<input type='hidden' name='isLocal' value='"+isLocal+"'>";
	 $("#isLocal").html('').append(isLocal);
	 
	 var formData = new FormData($( "#addBusiness" )[0]);  
	 $.ajax({
	  	    type : "POST",  
            url : "business/addBusiness",//路径  
            data : formData,
            async: false,  
            cache: false,  
            contentType: false,  
            processData: false,  
            success : function(data){
             if(data.result == 200){
               swal("添加成功！", "","success")
             }else{
               swal("添加失败！", "","error")
             }
            }
	 })
	}
	</script>
</html>
