<!DOCTYPE html>
<html lang="en">
<head>
<title>土地确权</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/bootstrap.min.css" />

</head>
<body>

<div id="content">
  <div id="content-header">
      <h1>资产所属信息</h1>
  </div>

<div class="widget-box">

        <div class="widget-content">

  <form class="form-inline" role="form">
  <div class="form-group">
    <label class="sr-only" for="name">名称</label>
    <input type="text" class="form-control" id="assetNo" placeholder="请输入编号">

    				<select style="width:220px;" name="personId" id="selectAssetPerson">
                  	<option value="">--请选择使用人--</option>
                  </select>

		<select style="width:220px;" name="assetStatus" id="selectAssetType">
                  	<option value="0">--请选择资产使用状态--</option>
                  	<option value="1">使用中</option>
                  	<option value="2">闲置</option>
                  </select>

    <button type="button" onclick="searchAssetData();"  class="btn btn-info">查询</button>
  </div>
</form>
</div>
</div>


  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">

        <div class="widget-box">
          <div class="widget-title"> <span class="icon"><i class="icon-th"></i></span>
            <h5>资产信息</h5>
          </div>
          <!-- <div class="widget-content nopadding">
            <table class="table table-bordered data-table"> -->
             <div class="table-responsive">
  				<table id="dataGridTableJson" class="table table-striped table-bordered table-hover table-condensed">
			        <thead>
			            <tr>
			                  <th>编号</th>
			                  <th>名称</th>
			                  <th>规格型号</th>
			                  <th>使用人</th>
			                  <th>状态</th>
			                  <th>折合价值</th>
			                  <th>登记时间</th>
			                  <th>变更时间</th>
			                  <th>操作</th>
			                </tr>
			        </thead>
			        <tbody>
			        </tbody>
			    </table>
          </div>
			<div id="page3"></div>
        </div>



      </div>
    </div>
  </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.ui.custom.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.uniform.js"></script>
<script src="js/select2.min.js"></script>
<script src="js/jquery.dataTables.min.js"></script>
<script src="js/matrix.js"></script>
<script src="js/matrix.tables.js"></script>
<script src="js/sweetalert2.min.js"></script>
<script src="js/sweetalert2.min.js"></script>
 <script src="js/b.page.js"></script>

<script type="text/javascript">

	//这边弄一个全局的对象数组存储表格数据
	var dataObj = [];
	$(function(){

		/*
		*	在页面加载的时候取数据
		*/
		loadTableData();


			/*
			*	当页面加载的时候就要从后台拿过来所有的人员相关的数据
			*/
			var selectAreaPerson = $("select#selectAssetPerson");
			//向后台发送get请求，接收用户数据
			$.get("user/userMessage",{},function(data){
				//然后将人员数据导入到下拉列表中
				var result = data.data;
				for(var i = 0;i < result.length; i++){
					//var option = $("<option>"+result[i].name+"</option>");
					selectAreaPerson.append($("<option value='"+result[i].id+"'>"+result[i].name+"</option>"));
				}

		});

	});



	function loadTableData(){
		//每次方法执行之前把全局变量清空

		//alert("assetNo="+assetNumber+",person="+assetPersonId+",assetStatus="+assetStatus);


		$('#page3').bPage({

		    url:'asset/datagrid2',
		    //开启异步处理模式
		    asyncLoad : true,
		    //关闭服务端页面模式
		    serverSidePage : false,
		    //数据自定义填充
		    render : function(data){
		    	var result = data.data;

		        var tb = $('#dataGridTableJson tbody');
		        $(tb).empty();
		        if(result && result.list && result.list.length > 0){
		            $.each(result.list,function(i,row){

		            	var singleData = row;
						/*判断土地类型*/
						var assetStatus = "使用中";
						if(parseInt(singleData.assetStatus) == 2){
							assetStatus = "闲置";
						}
						/*判断是否确权*/
						var personName = singleData.personName;
						if(personName == null ){
							personName = "--";
						}

						/*对创建时间和修改时间做处理*/
						var createTime = singleData.createTime;
						if(createTime != null){
							createTime = createTime.split(" ")[0];
						}

						var changeTime = singleData.changeTime;
						if(changeTime == null){
							changeTime = "--"
						}

						if(createTime != null){
							createTime = createTime.split(" ")[0];
						}

						if(changeTime != null){
							changeTime = changeTime.split(" ")[0];
						}

						var trData = "<tr class='gradeA' id='"+singleData.id+"'><td>"+singleData.assetNumber+"</td>"+
						"<td>"+singleData.assetName+"</td>"+
						"<td>"+singleData.assetModel+"</td>"+
						"<td>"+personName+"</td>"+
						"<td>"+assetStatus+"</td>"+
						"<td>"+singleData.assetValue+"(元)</td>"+
						"<td>"+createTime+"</td>"+
						"<td>"+changeTime+"</td>"+
						"<td>"+
								"<a class='btn' href='#' onclick=updateArea(\'"+singleData.id+"\'); >变更</a>"+
								"<a class='btn' onclick=deleteArea(\'"+singleData.id+"\'); >删除</a>"+
							"</td></tr>";
		                $(tb).append(trData);
		                dataObj.push(singleData);
		            });
		        }
		    },
		    params : function(){
		    	var assetNumber = $("#assetNo").val();
				var assetPersonId = $("#selectAssetPerson").val();
				var assetStatus = parseInt($("#selectAssetType").val());
		    	//alert("assetNo="+assetNumber+",person="+assetPersonId+",assetStatus="+assetStatus);

		        return {
		        	assetNumber : assetNumber,
		        	assetPersonId : assetPersonId,
		        	assetStatus : assetStatus
		        };
		    }
		});
	}


	/*删除土地数据*/
	function deleteArea(areaId){
		//alert("该方法触发,"+areaId);
		swal({
			  title: "确定删除吗？",
			  text: "你将无法恢复该数据！",
			  type: "warning",
			  showCancelButton: true,
			  confirmButtonColor: "#DD6B55",
			  cancelButtonText: "取消删除！",
			  confirmButtonText: "确定删除！",
			  closeOnConfirm: false,
			  closeOnCancel: false
			}).then(function(isConfirm){
				if (isConfirm) {
					var data = {};
					data.id = areaId;
					$.ajax({
						url:'asset/deleteAsset',
						type:'GET',
						data:data,
						dataType:'json',
						success:function(data){
							swal('提示','该数据已被成功删除','success').then(function(isConfirm){
								$("#"+areaId).remove();
								//location.reload();
								$('.bPageRight:first').remove();
								loadTableData();
							});

						},
						error:function(){
							swal('提示','删除数据时出错','error');
						}
					});
				  } else {
				    //swal("取消！", "已经取消的删除","error");
				  }
			});

	}

	function updateArea(areaData){
		//alert("更新数据代码执行："+areaData);
		var updateData = null;
		for(var i = 0; i < dataObj.length; i++){
			if(dataObj[i].id == areaData){
				updateData = dataObj[i];
			}
		}

		var areaStringData = JSON.stringify(updateData);
		//alert(JSON.stringify(updateData));

		window.location.href = "addAsset.html?areaId="+updateData.id;

	}


	function searchAssetData(){
		$('.bPageRight:first').remove();
		loadTableData();
	}



</script>
</body>
</html>
