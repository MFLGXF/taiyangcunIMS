<!DOCTYPE html>
<html lang="en">
<head>
<title>Matrix Admin</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="css/colorpicker.css" />
<link rel="stylesheet" href="css/datepicker.css" />
<link rel="stylesheet" href="css/uniform.css" />
<link rel="stylesheet" href="css/select2.css" />
<link rel="stylesheet" href="css/matrix-style2.css" />
<link rel="stylesheet" href="css/matrix-media.css" />
<link rel="stylesheet" href="css/bootstrap-wysihtml5.css" />
<link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>

<style>
	.control-group .controls label{
		display:inline-block;
	}
</style>
</head>
<body>

<div id="content">
  <div id="content-header">
      <h1>人口登记</h1>
  </div>
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span8 fileCont" id="fileCont" >
      <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>单个上传</h5>
        </div>
        <div class="widget-content nopadding">
          <form action="#" method="post" class="form-horizontal" id="addUserSingle" enctype="multipart/form-data">
            <div class="control-group">
              <label class="control-label">姓名 :</label>
              <div class="controls">
                <input type="text" class="span9" name="name"/>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">身份证号 :</label>
              <div class="controls">
                <input type="text" class="span9" name="idcard" />
              </div>
            </div>
            
            <div class="control-group">
              <label for="normal" class="control-label">联系电话 :</label>
              <div class="controls">
                <input type="text" id="mask-phoneInt" class="span9 mask text" name="phone">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">家庭住址 :</label>
              <div class="controls">
                <input type="text" class="span9" name="address" />
              </div>
            </div>
              <div class="control-group">
              <label class="control-label">出生日期 :</label>
              <div class="controls">
                <input type="text"  data-date-format="yyyy-mm-dd"  class="datepicker span9" name="birthday">
           	  </div>
           	 </div>
            <div class="control-group">
              <label class="control-label">宅基地面积 :</label>
              <div class="controls">
                <input type="text" class="span9" name="homestead" placeholder="(平方米)"/>
            </div>
            <div class="control-group">
              <label class="control-label">耕地面积 :</label>
              <div class="controls">
                <input type="text" class="span9" name="land" placeholder="(亩)"/>
              </div>
            </div>
           <div class="control-group">
              <label class="control-label">担任职务 :</label>
              <div class="controls">
                <select class="span9" name="role">
                  <option value="村民">村民</option>
                  <option value="村长">村长</option>
                  <option value="村支书">村支书</option>
                  <option value="村主任">村主任</option>
                </select>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">上传照片 :</label>
              <div class="controls">
                <input type="file" class="span9" name="file"/>
                 <span class="help-block">(请统一上传蓝底一寸照)</span>
              </div>
            </div>
            <div class="form-actions">
              <button type="button" class="btn btn-success" onclick='addUserSingle()'>Save</button>
            </div>
          </form>
        </div>
      </div>
      
     
</div>
<div class="widget-box" style="margin-left:45px">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>批量上传</h5>
        </div>
        <div class="widget-content nopadding">
          <form action="#" method="post" class="form-horizontal" id="addUserBatch" enctype="multipart/form-data">
            <div class="control-group">
             <label class="label label-important">请先下载Excel模板,并使用该模板填写信息</label>
             <div class="controls">
             	<a href="/file/excel.xlsx" download="太阳升村人口登记" class="btn btn-large btn-primary">模板下载</a>
             </div>
             
           </div>
            <div class="control-group">
              <label class="control-label">上传Excel文件</label>
              <div class="controls">
                <input type="file" />
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-success" onclick="addUserBatch()">Save</button>
            </div>
            <div class="form-actions">
              <img src="/images/sxf.jpg"  />
            </div>
          </form>
        </div>
      </div>
</div>

<script src="js/jquery.min.js"></script> 
<script src="js/jquery.ui.custom.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="js/bootstrap-colorpicker.js"></script> 
<script src="js/bootstrap-datepicker.js"></script> 
<script src="js/jquery.toggle.buttons.html"></script> 
<script src="js/masked.js"></script> 
<script src="js/jquery.uniform.js"></script> 
<script src="js/select2.min.js"></script> 
<script src="js/matrix.js"></script> 
<script src="js/matrix.form_common.js"></script> 
<script src="js/wysihtml5-0.3.0.js"></script> 
<script src="js/jquery.peity.min.js"></script> 
<script src="js/bootstrap-wysihtml5.js"></script> 
<script src="js/sweet-alert.min.js"></script>
<script>
	$('.textarea_editor').wysihtml5();
</script>
</body>
<script>
	 function addUserSingle(){
	  var formData = new FormData($( "#addUserSingle" )[0]);  
		$.ajax({
		    type : "POST",  
            url : "user/addUserSingle",//路径  
            data : formData,
            async: false,  
            cache: false,  
            contentType: false,  
            processData: false,  
            success : function(data){
             if(data.result == 200){
              swal("添加成功！", "","success")
              }else if(data.result == 201){
              sweetAlert("登录失败", "","error");
              }else if(data.result == 202){
              sweetAlert("请输入正确的身份证", "","warning");
              }else if(data.result == 203){
              sweetAlert("请输入正确的联系方式", "","warning");
              }else if(data.result == 204){
              sweetAlert("请输入正确的宅基地面积", "","warning");
              }else if(data.result == 205){
              sweetAlert("请输入正确的耕地面积", "","warning");
              }
           
            }
		})
		}
</script>
<script>
	 function addUserBatch(){
	  var formData = new FormData($( "#addUserBatch" )[0]);  
		$.ajax({
		    type : "POST",  
            url : "user/addUserBatch",//路径  
            data : formData,
            async: false,  
            cache: false,  
            contentType: false,  
            processData: false,  
            success : function(data){
             if(data.result == 200){
              swal("添加成功！", "","success")
              }else if(data.result == 201){
              sweetAlert("登录失败", "","error");
              }else if(data.result == 202){
              sweetAlert("请输入正确的身份证", "","warning");
              }else if(data.result == 203){
              sweetAlert("请输入正确的联系方式", "","warning");
              }else if(data.result == 204){
              sweetAlert("请输入正确的宅基地面积", "","warning");
              }else if(data.result == 205){
              sweetAlert("请输入正确的耕地面积", "","warning");
              }
           
            }
		})
		}
</script>
</html>
