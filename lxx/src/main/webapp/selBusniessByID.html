<!DOCTYPE html>
<html lang="en">
<head>
<title>Matrix Admin</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="css/uniform.css" />
<link rel="stylesheet" href="css/select2.css" />
<link rel="stylesheet" href="css/matrix-style2.css" />
<link rel="stylesheet" href="css/matrix-media.css" />
<link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
</head>
<body>

<div id="content">
  <div id="content-header">
      <h1>企业详情</h1>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>
            <h5 id="companyName1"></h5>
          </div>
          <div class="widget-content nopadding">
            <table class="table table-bordered table-striped">
               <tr>
			    <td colspan="2">企业logo</td>
			    <td >企业名称：</td>
			    <td id="companyName"></td>
			  </tr>
			  <tr>
			    <td colspan="2" rowspan="9" id="logo">&nbsp;</td>
			    <td>企业法人：</td>
			    <td id="companyLeader"></td>
			  </tr>
			  <tr>
			    <td>企业行业：</td>
			    <td id="industry"></td>
			  </tr>
			  <tr>
			    <td>企业规模：</td>
			    <td id="scale"></td>
			  </tr>
			  <tr>
			    <td>企业纳税：</td>
			    <td id="taxes"></td>
			  </tr>
			  <tr>
			    <td>企业创收：</td>
			    <td id="revenue"></td>
			  </tr>
			  <tr>
			    <td>企业介绍：</td>
			    <td rowspan="3" id="message">&nbsp;</td>
			  </tr>
			  <tr>
			    <td>&nbsp;</td>
			  </tr>
			  <tr>
			    <td>&nbsp;</td>
			  </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/jquery.min.js"></script> 
<script src="js/jquery.ui.custom.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="js/jquery.uniform.js"></script> 
<script src="js/select2.min.js"></script> 
<script src="js/jquery.dataTables.min.js"></script> 
<script src="js/matrix.js"></script> 
<script src="js/matrix.tables.js"></script>
</body>
<script>
	
	function getQueryVariable(variable)
		{
		       var query = window.location.search.substring(1);
		       var vars = query.split("&");
		       for (var i=0;i<vars.length;i++) {
		               var pair = vars[i].split("=");
		               if(pair[0] == variable){return pair[1];}
		       }
		       return(false);
		}

	</script>
<script>
	$(document).ready(function(){
	var id = getQueryVariable("id");
		$.ajax({  
	     type : "POST",  
	     url : "business/selBusinessByID",//路径 
	     data : {"id" : getQueryVariable("id")},
	     dataType: "json",
	     success : function(data) {//返回数据根据结果进行相应的处理  
	     var data = data.data;
	    
	     companyName = data.companyName;	    
	     $("#companyName").html('').append(companyName);	       
	     $("#companyName1").html('').append(companyName);
	    
	     companyLeader = data.companyLeader;
	     $("#companyLeader").html('').append(companyLeader);  
	     
	     $("#industry").html("");
	     industry = data.industry;
	     $("#industry").html('').append(industry); 
	     
	     $("#scale").html("");
	     scale = data.scale;
	     $("#scale").html('').append(scale).append("（人）");
	     
	     $("#taxes").html("");
	     taxes = data.taxes;
	     $("#taxes").html('').append(taxes).append("（万元）");
	     
	     $("#revenue").html("");
	     revenue = data.revenue;
	     $("#revenue").html('').append(revenue).append("（万元）"); 
	     
	     $("#message").html("");
	     message = data.message;
	     $("#message").html('').append(message); 
	     
	     $("#logo").html("");
	     logo = "<img src='upload/"+data.logo+"' alt=''>";
	     $("#logo").html('').append(logo);   
	     
	
	     } 
	     });  	   
	     })
	</script>
</html>
