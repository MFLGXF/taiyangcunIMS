<html lang="en">
<head>
<title>土地确权</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />

<script src="js/jquery.min.js"></script>
<script src="js/jquery.ui.custom.js"></script>

</head>

<script type="text/javascript">




</script>

<body>

<div id="content">
  <div id="content-header">
      <h1>资产所属信息</h1>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"><i class="icon-th"></i></span>
            <h5>资产信息</h5>
          </div>

          <div>
    <!-- 定义表格框架 -->
    <table id="dataGridTableJson" class="table table-striped table-bordered table-hover table-condensed">
        <thead>
            <tr>
                  <th>编号</th>
                  <th>名称</th>
                  <th>规格型号</th>
                  <th>使用人</th>
                  <th>状态</th>
                  <th>折合价值</th>
                  <th>登记时间</th>
                  <th>变更时间</th>
                  <th>操作</th>
                </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<div id="page3"></div>


          </div>

        </div>

      </div>
    </div>
  </div>



<script type="text/javascript">

$('#page3').bPage({
    url:'asset/datagrid2',
    //开启异步处理模式
    asyncLoad : true,
    //关闭服务端页面模式
    serverSidePage : false,
    //数据自定义填充
    render : function(data){
    	var result = data.data;

        var tb = $('#dataGridTableJson tbody');
        $(tb).empty();
        if(result && result.list && result.list.length > 0){
            $.each(result.list,function(i,row){

            	var singleData = row;
				/*判断土地类型*/
				var assetStatus = "使用中";
				if(parseInt(singleData.assetStatus) == 2){
					assetStatus = "闲置";
				}
				/*判断是否确权*/
				var personName = singleData.personName;
				if(personName == null ){
					personName = "--";
				}

				/*对创建时间和修改时间做处理*/
				var createTime = singleData.createTime;
				if(createTime != null){
					createTime = createTime.split(" ")[0];
				}

				var changeTime = singleData.changeTime;
				if(changeTime == null){
					changeTime = "--"
				}

				if(createTime != null){
					createTime = createTime.split(" ")[0];
				}

				if(changeTime != null){
					changeTime = changeTime.split(" ")[0];
				}

				var trData = "<tr class='gradeA' id='"+singleData.id+"'><td>"+singleData.assetNumber+"</td>"+
				"<td>"+singleData.assetName+"</td>"+
				"<td>"+singleData.assetModel+"</td>"+
				"<td>"+personName+"</td>"+
				"<td>"+assetStatus+"</td>"+
				"<td>"+singleData.assetValue+"</td>"+
				"<td>"+createTime+"</td>"+
				"<td>"+changeTime+"</td>"+
				"<td>"+
						"<a class='btn' href='#' onclick=updateArea(\'"+singleData.id+"\'); >变更</a>"+
						"<a class='btn' onclick=deleteArea(\'"+singleData.id+"\'); >删除</a>"+
					"</td></tr>";
                $(tb).append(trData);
            });
        }
    },
    params : function(){
        return {
            offset : 3,
            limit : 42
        };
    }
});

</script>
</body>
</html>
